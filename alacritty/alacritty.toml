live_config_reload = false

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 12.5

[font.bold]
family = "0xProto Nerd Font"
#family = "0xProto Nerd Font"
style = "Bold"

[font.bold_italic]
family = "0xProto Nerd Font"
#family = "OxProto Nerd Font"
style = "Bold Italic"

[font.italic]
family = "0xProto Nerd Font"
#family = "OxProto Nerd Font"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font"
#family = "OxProto Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = -3

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 50000

[window]
dynamic_padding = false
opacity = 0.9
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 1
y = 1

[colors]
draw_bold_text_with_bright_colors = true
# Colors (Rebecca)

[colors.primary]
background = '#292a44'
foreground = '#e8e6ed'

[colors.cursor]
text = '#292a44'
cursor = '#b89bf9'

[colors.normal]
black = '#12131e'
red = '#dd7755'
green = '#04dbb5'
yellow = '#f2e7b7'
blue = '#7aa5ff'
magenta = '#bf9cf9'
cyan = '#56d3c2'
white = '#e4e3e9'

[colors.bright]
black = '#666699'
red = '#ff92cd'
green = '#01eac0'
yellow = '#fffca8'
blue = '#69c0fa'
magenta = '#c17ff8'
cyan = '#8bfde1'
white = '#f4f2f9'
